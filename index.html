<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martins HNG Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="slackName" data-testid="slackUserName">Martins Ohez</h1>
      <img
        class="slackImage"
        src="./image/IMG_1467.jpg"
        alt="Martins Ohez"
        data-testid="slackDisplayImage"
      />
      <p data-testid="currentDayOfTheWeek">
        Day:
        <span id="currentDay"> </span>
      </p>
      <p data-testid="currentUTCTime">
        UTC Time:
        <span id="currentTime"> </span>
      </p>
      <p data-testid="myTrack">My Track: <span id="track"> Frontend </span></p>
      <a href="https://github.com/Martin-IJ/HNG-Frontend-Stage1" target="_blank"
        ><button data-testid="githubURL" class="github">GitHub</button>
      </a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
